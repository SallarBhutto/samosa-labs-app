version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: samosalabs-db
    environment:
      POSTGRES_DB: samosalabs
      POSTGRES_USER: samosalabs_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-samosalabs_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - samosalabs-network

  # SamosaLabs License Server
  app:
    build:
      context: .
      args:
        VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
    container_name: samosalabs-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://samosalabs_user:${POSTGRES_PASSWORD:-samosalabs_password}@postgres:5432/samosalabs
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: samosalabs_user
      PGPASSWORD: ${POSTGRES_PASSWORD:-samosalabs_password}
      PGDATABASE: samosalabs
      SESSION_SECRET: ${SESSION_SECRET:-change_this_session_secret}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - samosalabs-network
    volumes:
      - ./logs:/app/logs

networks:
  samosalabs-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local